<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>单词管理 - Table</title>
    <link rel="stylesheet" href="/style.css" />
  </head>
  <body>
    <header>
      <div>
        <div>单词管理（Table）</div>
        <div class="small">W/S 或 A/D 切换行（焦点在 checkbox），J/K 标记掌握/未掌握，L 加入/移出生词本</div>
      </div>
      <nav>
        <label class="small" style="display: inline-flex; gap: 8px; align-items: center;">
          筛选
          <select id="filter">
            <option value="all">全部</option>
            <option value="mastered">已掌握</option>
            <option value="unknown">未掌握</option>
            <option value="vocab">生词</option>
          </select>
        </label>
        <button id="exportBtn" type="button">导出</button>
        <a href="/card">逐个视图</a>
      </nav>
    </header>

    <main>
      <div id="status" class="small">加载中…</div>
      <div class="tableWrap" style="margin-top: 10px;">
        <table>
          <thead>
            <tr>
              <th class="checkboxCell">掌握</th>
              <th>序号</th>
              <th>单词</th>
              <th>释义</th>
              <th>词频</th>
            </tr>
          </thead>
          <tbody id="tbody"></tbody>
        </table>
      </div>
    </main>

    <div id="exportModal" class="floatPanel" hidden>
      <div class="floatPanelHeader">
        <div>导出 TXT</div>
        <button id="exportClose" type="button">关闭</button>
      </div>

      <div class="floatPanelControls small">
        <label style="display: inline-flex; gap: 8px; align-items: center;">
          导出范围
          <select id="exportMode">
            <option value="vocab">生词</option>
            <option value="mastered">已掌握</option>
          </select>
        </label>
        <button id="exportDownload" type="button">下载 .txt</button>
      </div>

      <textarea id="exportText" class="floatPanelTextarea" readonly></textarea>
      <div class="small" style="margin-top: 8px;">仅导出单词本体，每行一个。</div>
    </div>

    <script src="/app_table.js" type="module"></script>
  </body>
</html>
