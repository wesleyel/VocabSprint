name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: VocabSprint-linux-x86_64
            exe: VocabSprint
          - os: macos-latest
            artifact: VocabSprint-macos-x86_64
            exe: VocabSprint
          - os: windows-latest
            artifact: VocabSprint-windows-x86_64
            exe: VocabSprint.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build binary
        run: |
          mkdir -p dist
          deno compile --unstable-kv --allow-net --allow-read --allow-write --allow-env -o dist/${{ matrix.exe }} server.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            public
            netem_full_list.json
            dist/${{ matrix.exe }}

  release:
    needs: build
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        include:
          - artifact: VocabSprint-linux-x86_64
            exe: VocabSprint
          - artifact: VocabSprint-macos-x86_64
            exe: VocabSprint
          - artifact: VocabSprint-windows-x86_64
            exe: VocabSprint.exe

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

      - name: Prepare package folder
        shell: bash
        run: |
          rm -rf package || true
          mkdir -p package/public package/dist
          cp -R "${{ matrix.artifact }}/public" package/public
          cp "${{ matrix.artifact }}/netem_full_list.json" package/netem_full_list.json
          cp "${{ matrix.artifact }}/dist/${{ matrix.exe }}" package/dist/${{ matrix.exe }}

      - name: Zip output
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r ${{ matrix.artifact }}.zip package

      - name: Publish GitHub Release asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ matrix.artifact }}.zip
