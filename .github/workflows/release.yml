name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            artifact: VocabSprint-linux-x86_64
            exe: VocabSprint
          - os: macos-latest
            artifact: VocabSprint-macos-x86_64
            exe: VocabSprint
          - os: windows-latest
            artifact: VocabSprint-windows-x86_64
            exe: VocabSprint.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build binary
        run: |
          mkdir -p dist
          deno compile --unstable-kv --allow-net --allow-read --allow-write --allow-env -o dist/${{ matrix.exe }} server.ts

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: |
            public
            netem_full_list.json
            dist/${{ matrix.exe }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare linux package
        shell: bash
        run: |
          rm -rf package-linux || true
          mkdir -p package-linux/public package-linux/dist
          cp -R "artifacts/VocabSprint-linux-x86_64/public" package-linux/public
          cp "artifacts/VocabSprint-linux-x86_64/netem_full_list.json" package-linux/netem_full_list.json
          cp "artifacts/VocabSprint-linux-x86_64/dist/VocabSprint" package-linux/dist/VocabSprint

      - name: Zip linux output
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r VocabSprint-linux-x86_64.zip package-linux

      - name: Prepare macos package
        shell: bash
        run: |
          rm -rf package-macos || true
          mkdir -p package-macos/public package-macos/dist
          cp -R "artifacts/VocabSprint-macos-x86_64/public" package-macos/public
          cp "artifacts/VocabSprint-macos-x86_64/netem_full_list.json" package-macos/netem_full_list.json
          cp "artifacts/VocabSprint-macos-x86_64/dist/VocabSprint" package-macos/dist/VocabSprint

      - name: Zip macos output
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r VocabSprint-macos-x86_64.zip package-macos

      - name: Prepare windows package
        shell: bash
        run: |
          rm -rf package-windows || true
          mkdir -p package-windows/public package-windows/dist
          cp -R "artifacts/VocabSprint-windows-x86_64/public" package-windows/public
          cp "artifacts/VocabSprint-windows-x86_64/netem_full_list.json" package-windows/netem_full_list.json
          cp "artifacts/VocabSprint-windows-x86_64/dist/VocabSprint.exe" package-windows/dist/VocabSprint.exe

      - name: Zip windows output
        uses: montudor/action-zip@v1
        with:
          args: zip -qq -r VocabSprint-windows-x86_64.zip package-windows

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          overwrite_files: true
          files: |
            VocabSprint-linux-x86_64.zip
            VocabSprint-macos-x86_64.zip
            VocabSprint-windows-x86_64.zip
