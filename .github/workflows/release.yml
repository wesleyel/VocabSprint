name: release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            asset: VocabSprint-linux-x86_64.zip
            exe: VocabSprint
          # macOS Intel (x86_64)
          - os: macos-13
            asset: VocabSprint-macos-x86_64.zip
            exe: VocabSprint

          # macOS Apple Silicon (arm64)
          - os: macos-14
            asset: VocabSprint-macos-aarch64.zip
            exe: VocabSprint
          - os: windows-latest
            asset: VocabSprint-windows-x86_64.zip
            exe: VocabSprint.exe

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Build binary
        shell: bash
        run: |
          mkdir -p dist
          deno compile \
            --unstable-kv \
            --allow-net \
            --allow-read \
            --allow-write \
            --allow-env \
            --allow-run \
            -o dist/${{ matrix.exe }} \
            cli.ts

      - name: Package zip (linux/macos)
        if: runner.os != 'Windows'
        shell: bash
        run: |
          set -euo pipefail
          rm -rf VocabSprint || true
          mkdir -p VocabSprint/public VocabSprint/data
          cp -R public/. VocabSprint/public/
          cp netem_full_list.json VocabSprint/netem_full_list.json
          cp "dist/${{ matrix.exe }}" "VocabSprint/${{ matrix.exe }}"

          if ! command -v zip >/dev/null 2>&1; then
            if command -v apt-get >/dev/null 2>&1; then
              sudo apt-get update
              sudo apt-get install -y zip
            else
              echo "zip not found" >&2
              exit 1
            fi
          fi

          (cd VocabSprint && zip -qq -r "../${{ matrix.asset }}" .)

      - name: Package zip (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          Remove-Item -Recurse -Force VocabSprint -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Path VocabSprint/public, VocabSprint/data | Out-Null

          Copy-Item -Recurse -Force public\* VocabSprint\public\
          Copy-Item -Force netem_full_list.json VocabSprint\netem_full_list.json
          Copy-Item -Force "dist\${{ matrix.exe }}" "VocabSprint\${{ matrix.exe }}"

          if (Test-Path "${{ matrix.asset }}") { Remove-Item -Force "${{ matrix.asset }}" }
          Compress-Archive -Path "VocabSprint\*" -DestinationPath "${{ matrix.asset }}" -Force

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset }}
          path: ${{ matrix.asset }}

  release:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Publish GitHub Release assets
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/*.zip
